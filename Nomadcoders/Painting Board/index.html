<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PaintJS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls_range">
        <input type="range" id="jsRange" min="1.0" max="5.0" value="3" step="0.1">
      </div>
      <div class="controls_btn">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls_colors" id="jsColors">
        <div class="controls_color" style="background-color:#2c2c2c"></div>
        <div class="controls_color" style="background-color:white"></div>
        <div class="controls_color" style="background-color:#ff3c30
        "></div>
        <div class="controls_color" style="background-color:#ff9500
        "></div>
        <div class="controls_color" style="background-color:#ffcc00
        "></div>
        <div class="controls_color" style="background-color:#4cd963
        "></div>
        <div class="controls_color" style="background-color:#5ac8fa
        "></div>
        <div class="controls_color" style="background-color:#0579ff"></div>
        <div class="controls_color" style="background-color:#5856d6"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
